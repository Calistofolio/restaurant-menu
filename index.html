<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/style/index.scss">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="src/app.ts"></script>
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flex">
  <div class="product-container">
    <div><h1>Desserts</h1></div>
    <div class="relative">
      <img title= "Product Image" src="/assets/images/image-macaron-desktop.jpg" alt="">
      <div class="cart-button" onclick="addToCart()"><i class="fa fa-cart-plus"></i>  Add to cart</div>
    </div> 

    <div Class="product-information">
      <span class="product-category">Macaron</span>
      <span class="product-name">Macaron Mix of Five</span>
      <span class="product-price">8.00</span>
    </div>
 </div>

 <div class="your-cart">
    <div class="cart-count"><h2>Your Cart (7)</h2></div>
    <div class="products-in-cart">
      <div class="product-name-cart">Classic Tiramisu</div>
      <span>1x</span>
      <span class="unitary-value">@ $5.50</span>
      <span class="total-value">$5.50</span>
    </div>
    <div class="flex">
      <div>Order total</div>
      <h2>$5.50</h2>
    </div>
</div>
</div>
    

 

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Luana Calisto</a>.
  </div>
</body>
</html>
